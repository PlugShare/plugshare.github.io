  <script type="text/javascript">
    function loadXMLDoc(url) {
        var xhr = new XMLHttpRequest();
        var color = document.getElementById("color");
        var status = document.getElementById("status");
        var message = document.getElementById("message");

        xhr.onreadystatechange = function() {
          if (xhr.readyState == XMLHttpRequest.DONE) {   // XMLHttpRequest.DONE == 4
            console.log(xhr);
            console.log(xhr.response);
            if (xhr.response.status_description)
              message.innerHTML = xhr.response.status_description;
            if (xhr.response.status == 'OPERATIONAL') {
              status.innerHTML = "Online";
              color.className = "online";
            } else if (xhr.response.status == 'PARTIAL_OUTAGE') {
              status.innerHTML = "Partial";
              color.className = "partial";
            } else {
              status.innerHTML = "Offline";
              color.className = "offline";
              message.innerHTML = 'App server is offline';
            }
          }
        };

        xhr.open("GET", url, true);
        xhr.setRequestHeader("Content-type", "application/json; charset=utf-8");
        xhr.timeout = 4000; // Set timeout in milliseconds
        xhr.ontimeout = function () {
          console.log('timeout');
          status.innerHTML = "Offline";
          color.className = "offline";
          message.innerHTML = 'App server is offline';
        }
        xhr.send();
    }
    loadXMLDoc("https://staging.plugshare.com/api/status"); //https://api.plugshare.com/status
  </script>
